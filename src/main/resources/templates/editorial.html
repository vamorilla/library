<!DOCTYPE html>
<html>
    <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
        <title>BibliotecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="fragmento.html :: header"></header>
        <div th:replace="fragmento.html :: alerts"></div>
        <h2 class="title">Editoriales</h2>
            <div th:if="${editoriales.isEmpty()}" class="container-mge">
                <h3>No hay editoriales cargadas</h3>
            </div>
        <div class="table" th:unless="${editoriales.isEmpty()}">
            <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Editorial</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial:${editoriales}">
                    <td th:text="${editorial.id}"></td>
                    <td th:text="${editorial.name}"></td>
                    <td><a class="btn btn-light" th:href="@{/editorial/modificar/__${editorial.id}__}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{/editorial/eliminar/__${editorial.id}__}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <a class="btn-add" th:href="@{/editorial/crear}">Agregar</a>
        <footer th:replace="fragmento.html :: footer"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
