<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>BibliotecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>    
    </head>
    <body>
        <header th:replace="fragmento.html :: header"></header>
        <h2>Formulario Libro</h2>
        <form class="needs-validation" novalidate method="POST" th:action="@{/libro/__${action}__}" th:object="${libro}" autocomplete="off">
            <div class="form-create">
                <label for="validationCustom01" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required th:field="*{isBn}" th:readonly="${isBn} != null">
                <label for="validationCustom02" class="form-label">Titulo del Libro</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required th:field="*{title}">
                <label for="validationCustom03" class="form-label">AÃ±o del Libro</label>
                <input type="number" class="form-control" id="validationCustom03" required th:field="*{year}">
                <label for="validationCustom04" class="form-label">Cantidad de copias</label>
                <input type="number" class="form-control" id="validationCustom04" required th:field="*{copies}">
                <label for="validationCustom05" class="form-label">Copias prestadas</label>
                <input type="number" class="form-control" id="validationCustom05" required th:field="*{copiesOnLoan}">
                <label for="validationCustom07" class="form-label">Autor</label>
                <select class="form-control" id="validationCustom07" required th:field="*{author}">
                    <option th:each="autor:${autores}" th:text="${autor.name}" th:value="${autor.id}"></option>
                </select> 
                <label for="validationCustom08" class="form-label">Editorial</label>
                <select class="form-control" id="validationCustom08" required th:field="*{e}">
                    <option th:each="editorial:${editoriales}" th:text="${editorial.name}" th:value="${editorial.id}"></option>
                </select>
           
            </div>
            <button type="submit" class="btn-author" th:text="${action == 'guardar'} ? 'Guardar Nuevo' : 'Guardar Cambios'"></button>
        </form>
        
        <footer th:replace="fragmento.html :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
    </body>
</html>
