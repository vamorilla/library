<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>BibliotecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="fragmento.html :: header"></header>
        <h2>Formulario Prestamo</h2>
        <form class="needs-validation" novalidate method="POST" th:action="@{/prestamo/__${action}__}" th:object="${prestamo}" autocomplete="off">
            <div class="form-create">
                <label for="validationCustom01" class="form-label">Fecha de devolucion</label>
                <input type="date" class="form-control" id="validationCustom01" required th:field="*{returnDate}">
                <label for="validationCustom02" class="form-label">Libro</label>
                <select class="form-control" id="validationCustom02" required th:field="*{book}">
                    <option th:each="libro:${libros}" th:text="${libro.title}" th:value="${libro.isBn}"></option>
                </select> 
                <label for="validationCustom03" class="form-label">Cliente</label>
                <select class="form-control" id="validationCustom03" required th:field="*{customer}">
                    <option th:each="cliente:${clientes}" th:text="${cliente.name}" th:value="${cliente.id}"></option>
                </select>
                <input type="hidden" textfield="id" th:field="*{id}">
            </div>
            <button type="submit" class="btn-author" th:text="${action == 'guardar'} ? 'Guardar Nuevo' : 'Guardar Cambios'"></button>
        </form>
        
        <footer th:replace="fragmento.html :: footer"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}" type="text/javascript"></script>>
    </body>
</html>
