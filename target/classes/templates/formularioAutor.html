<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>BiblitecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="fragmento.html :: header"></header>
        <h2>Formulario Autor</h2>

        <form method="POST" th:action="@{/autor/__${action}__}" th:object="${autor}" autocomplete="off">
            <div class="form-create">
                <label for="name" class="form-label">Nombre del Autor</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <input type="hidden" textfield="id" th:field="*{id}">
            </div>
            <button type="submit" class="btn-author" th:text="${action == 'guardar'} ? 'Guardar Nuevo' : 'Guardar Cambios'"></button>
        </form>
        
        <footer th:replace="fragmento.html :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
