<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>BibliotecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section>
            <header th:fragment="header">
                <a href="#"></a>
                <ul>
                    <li><a th:href="@{/libro}">Libros</a></li>
                    <li><a th:href="@{/autor}">Autores</a></li>
                    <li><a th:href="@{/editorial}">Editoriales</a></li>
                    <li><a th:href="@{/cliente}">Clientes</a></li> 
                    <li><a th:href="@{/prestamo}">Prestamos</a></li>
                </ul>
            </header>
        </section>
        <div th:fragment="alerts" class="authors-container">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${exito} != null">
                    <div th:text="${exito}"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error} != null">
                    <div th:text="${error}"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        </div>
        <footer th:fragment="footer">
            <p>Sitio hecho con <img src="/img/favorito.png" alt="corazon"> by VM|Vane Morilla</p>
        </footer>
    </body>
</html>
