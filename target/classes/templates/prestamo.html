<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>BibliotecAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>    
    </head>
    <body>
        <header th:replace="fragmento.html :: header"></header>
        <div th:replace="fragmento.html :: alerts"></div>  
        <h2 class="title">Prestamos</h2>
        <div th:if="${prestamos.isEmpty()}" class="container-mge">
             <h3>No hay prestamos cargados</h3>
        </div>
        <div class="table" th:unless="${prestamos.isEmpty()}">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Fecha del prestamo</th>
                    <th scope="col">Fecha de devoluion</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Cliente</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo:${prestamos}">
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.loanDate}"></td>
                    <td th:text="${prestamo.returnDate}"></td>
                    <td th:text="${prestamo.book.title}"></td>
                    <td th:text="${prestamo.customer.name}" ></td>
                    <td><a class="btn btn-light" th:href="@{/prestamo/modificar/__${prestamo.id}__}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{/prestamo/eliminar/__${prestamo.id}__}">Eliminar</a></td>
            
                </tr>
            </tbody>
            </table>
                   
        </div>
        <a class="btn-add" th:href="@{/prestamo/crear}">Agregar</a>
        
        
        
        <footer th:replace="fragmento.html :: footer"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
